language: python

python:
    - '3.6'

services:
    - docker

addons:
    ssh_known_hosts: ssh.pythonanywhere.com

before_install:
  - sudo apt-get update
  - sudo apt-get install sshpass

install:
    - pip install -r docker/requirements-dev.txt 

env:
    - PYTHONPATH=/home/travis/build/gcallah/CourseBuilder

script:
    - black --check .
    - make tests
    - make test_docker

after_success:
    - ./deploy.sh $pa_pwd $pa_api_token


